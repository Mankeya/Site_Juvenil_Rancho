<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscrição Confirmada | CTG Rancho da Saudade</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gaucho: { red: '#9f4633', cream: '#fdf9f4' }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gaucho-cream flex items-center justify-center h-screen px-4">

  <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8 text-center transform transition-all duration-500 scale-100 hover:scale-105">
    <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
      <i class="fas fa-check text-4xl text-green-500 animate-bounce"></i>
    </div>

    <h1 class="text-3xl font-bold text-gray-800 mb-2">Inscrição Recebida!</h1>
    <p class="text-gray-500 mb-8">Obrigado! Nossos coordenadores receberam seus dados. Fique atento ao seu WhatsApp.</p>

    <div class="space-y-3">
      <a href="index.html" class="block w-full py-3 bg-red-700 text-white font-bold rounded-lg shadow hover:bg-red-800 transition-colors">
        Voltar ao Início
      </a>
    </div>
    
    <div class="mt-8 pt-6 border-t border-gray-100">
      <p class="text-xs text-gray-400">CTG Rancho da Saudade</p>
    </div>
  </div>

</body>
</html>
